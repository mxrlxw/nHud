<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="src/script.js"></script>
</head>
<body>
    <div class="mHudContainer">
        <div class="item">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="text name"><b id="name"></b></div>
        </div>

        <div class="item">
            <div class="icon"><i class="fa-solid fa-wallet"></i></div>
            <div class="text"><b id="money">0</b> <strong>€</strong></div>
        </div>

        <div class="item">
            <div class="icon"><i class="fa-solid fa-credit-card"></i></div>
            <div class="text"><b id="bankmoney">0</b> <strong>€</strong></div>
        </div>

        <div class="item">
            <div class="icon"><i class="fa-solid fa-suitcase"></i></div>
            <div class="text"><b id="dirtymoney">0</b> <strong>€</strong></div>
        </div>

        <div class="item">
            <div class="icon"><i class="fa-solid fa-user-gear"></i></div>
            <div class="text-job"><b id="job">Concessionaire (<strong>Chef d'équipe</strong>)</b></div>
        </div>

        <div class="item-secondary">
            <b id="job2">Sans emploi</b>
        </div>
    </div>
</body>
</html>
